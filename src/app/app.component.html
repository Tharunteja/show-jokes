<div class="container joke-container">
  <div class="row">
    <!-- <h2>Jokes</h2> -->
  </div>
  <div class="row col-sm-12">
    <div class="col-sm-2">
      <h3>ID</h3>
    </div>
    <div class="col-sm-2">
      <h3>Type</h3>
    </div>
    <div class="col-sm-4">
      <h3>Setup</h3>
    </div>
    <div class="col-sm-4">
      <h3>Punchline</h3>
    </div>
  </div>
  <div class="row col-sm-12 joke-row" *ngFor="let joke of jokes">
    <div class="col-sm-2">
      <span>{{joke.id}}</span>
    </div>
    <div class="col-sm-2">
      <span>{{joke.type}}</span>
    </div>
    <div class="col-sm-4">
      <span>{{joke.setup}}</span>
    </div>
    <div class="col-sm-4">
      <span>{{joke.punchline}}</span>
    </div>
  </div>
</div>
